<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,400;0,600;1,200&display=swap" rel="stylesheet">
</head>
<body>

    <div class="menu-container">

        <header>
            <div class="logo">
                <img src="img/logo.svg" alt="">

            <div class="icons">

                    <div class="in-icon-active">
                        <div class="img-icon-active">
                            <img src="img/icon/Layout-4-blocks.svg" alt="">

                    </div>

                    <div class="in-icon">

                            <img src="img/icon/Calculator.svg" alt="">

                        <p>Calculator</p>
                    </div>
                    
                </div>


                <div class="icon-2">
                    <div class="in-icon">
                        <div class="img-icon">
                            <img src="img/icon/Wallet.svg" alt="">

                    </div>

                    <div class="in-icon">
                        <div class="img-icon">

                    </div>
                    
                </div>


                <div class="icon-2">
                    <div class="in-icon">

                            <img src="img/icon/Money.svg" alt="">

                    </div>

                    <div class="in-icon">
                        <div class="img-icon">
                            <img src="img/icon/Cart.svg" alt="">
                        </div>
                        <p>Expenses</p>
                    </div>
                    
                </div>

            </div>




            <div class="icons-2">

                


                <div class="icon-2">
                    <div class="in-icon">
                        <div class="img-icon">
                            <img src="img/icon/Fire.svg" alt="">
                        </div>
                        <p>Upcoming</p>
                    </div>

                    <div class="in-icon">
                        <div class="img-icon">
                            <img src="img/icon/Coffee.svg" alt="">
                        </div>
                        <p>Food</p>
                    </div>
                    
                </div>


                <div class="icon-2">
                    <div class="in-icon">
                        <div class="img-icon">
                            <img src="img/icon/Watch.svg" alt="">
                        </div>
                        <p>Health</p>
                    </div>

                    <div class="in-icon">
                        <div class="img-icon">
                            <img src="img/icon/User.svg" alt="">
                        </div>
                        <p>Account</p>
                    </div>
                    
                </div>

            </div>

           

                <div class="in-reklama">
                    <div class="img-reklama">
                        <img src="img/Rectangle.png" alt="">
                    </div>

                    <div class="btn-reklama">
                        <button>Get Pro Now</button>
                    </div>
                </div>
            



            
        </header>

        <div class="center-menu">

            <div class="search">
                <div class="search-text">
                    <img src="img/icon/search icon (1).svg" alt="">
                    <p>Search...</p>
                </div>
            </div>



            <div class="cards">

                <div class="card">
                        <div class="top-card">
                            <div class="text-top-card">
                                <p>Bitcoin</p>
                            </div>

                            <div class="img-top-card">
                                <img src="img/icon/more icon.svg" alt="">
                            </div>
                        </div>

                        <div class="center-card">
                            <div class="img-center-card">
                                <img src="img/icon/Coin Icon.svg" alt="">
                            </div>

                            <div class="text-center-card">
                                <p>0.2231345 BTC</p>
                            </div>
                        </div>

                        <div class="bottom-card">
                            <div class="text-bottom-card">
                                <p>11,032.24 USD</p>
                            </div>
                        </div>
                    
                </div>



                <div class="card-2">
                    <div class="top-card">
                        <div class="text-top-card">

                        <div class="img-top-card">

            <div class="card-3">

                    </div>

                    <div class="img-top-card">
                        <img src="img/icon/more icon.svg" alt="">

                </div>

                <div class="center-card">
                    <div class="img-center-card">
                        <img src="img/icon/Coin Icon (2).svg" alt="">
                    </div>

                    <div class="text-center-card">
                        <p>120.235 LTC</p>
                    </div>
                </div>

                <div class="bottom-card">
                    <div class="text-bottom-card">
                        <p>37,747.78 USD</p>
                    </div>
                </div>

                
            
            </div>

            </div>
            <div class="on-line">
            <div class="line">
                <div class="in-line"></div>
            </div>
        </div>

        </div>

        <div class="right-menu">
            
        </div>


    </div>

</html>
